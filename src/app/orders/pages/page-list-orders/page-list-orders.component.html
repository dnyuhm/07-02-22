<app-template-full-width [title]="this.title">
  <button (click)="changeTitle()">change title</button>
  <app-table-light [headers]="headers" *ngIf="collection">
    <tr *ngFor="let order of collection">
      <td>{{ order.typePresta }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.nbJours }}</td>
      <td>{{ order.tjmHt }}</td>
      <td>TOTAL HT</td>
      <td>TOTAL TTC</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
